    <main id="main" class="main">
        <section class="bg-image">
            <div class="mask d-flex align-items-center gradient-custom-3">
                <div class="container" data-aos="fade-right">
                    <div class="row d-flex align-items-center">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card m-2 register-form" style="border-radius: 20px;">
                                <div class="card-body p-4">
                                    <h2 class="text-uppercase text-center mb-2">¡Regístrate!</h2>
                                    <form>
                                        <div class="form-outline mb-3">
                                            <input type="text" class="form-control form-control-lg" placeholder="Nombre"/>
                                            <div class="error-text"></div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="text" class="form-control form-control-lg" placeholder="Apellido"/>
                                            <div class="error-text"></div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="date" class="form-control form-control-lg" placeholder="Fecha de Nacimiento (dd/mm/aaaa)"  id="fechaNacimiento" name="fechaNacimiento" >
                                            <div class="error-text"></div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="email" class="form-control form-control-lg" placeholder="Email"/>
                                            <div class="error-text"></div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" class="form-control form-control-lg" placeholder="Contraseña"/>
                                            <div class="error-text"></div>
                                        </div>

                                        <!-- <div class="form-outline mb-3">
                                            <input type="password" class="form-control form-control-lg" placeholder="Repetir Contraseña"/>
                                            <div class="error-text"></div>
                                        </div> -->
                                            <div class="form-outline">
                                                <select class="form-control form-control-lg" name="pais" id="pais">
                                                    <option value="">Seleccionar País</option>
                                                    <option value="AR">Argentina</option>
                                                    <option value="BO">Bolivia</option>
                                                    <option value="BR">Brasil</option>
                                                    <option value="CH">Chile</option>
                                                    <option value="CO">Colombia</option>
                                                    <option value="EC">Ecuador</option>
                                                    <option value="PY">Paraguay</option>
                                                    <option value="PE">Perú</option>
                                                    <option value="UY">Uruguay</option>
                                                    <option value="VE">Venezuela</option>
                                                </select>
                                                <div class="error-text"></div>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-3">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="" />
                                        <label class="form-check-label text-center" for="">
                                            Acepto los <a href="#!" class="links"><u>Términos y Condiciones</u></a>
                                        </label>
                                        </div>

                                        <div class="d-flex justify-content-center">
                                        <button type="button"
                                            class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body">Registrarse</button>
                                        </div>

                                        <p class="text-center mt-2 mb-0">¿Ya tienes una cuenta? 
                                            <a href="./inicio-sesion.html" class="fw-bold links">Iniciar Sesión</a>
                                        </p>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
