    <main id="main" class="main">
        <section>
            <div class="mask d-flex align-items-center gradient-custom-3">
                <div class="container" data-aos="fade-right">
                    <div class="row d-flex align-items-center">
                        <div class="col-12"> <!-- col-md-9 col-lg-7 -->
                            <div class="card m-12 admin-form" style="border-radius: 20px;">
                                <div class="card-body p-12">
                                    <h2 class="text-uppercase mb-12">Gestión de películas</h2>
                                    <h6 class="mb-12">En esta sección podrás cargar nuevas películas al portal</h6>
                                    <form class="" id="adminForm" novalidate>
                                        <div class="d-flex justify-content-around gap-1 alineation align-items-center p-2">
                                            <div class="form-outline col-lg-4 col-sm-6 col-md-9">
                                                <label>Título</label>
                                                <input type="text" class="form-control form-control-lg" id="titulo"/>
                                                <div id="tituloError" class="error-message"></div>
                                            </div>

                                            <div class="form-outline col-lg-3 col-sm-6 col-md-9">
                                                <label>Lanzamiento</label>
                                                <input type="date" class="form-control form-control-lg" id="fechaLanzamiento" name="fechaLanzamiento">
                                                <div id="fechaLanzamientoError" class="error-message"></div>
                                            </div>

                                            <div class="form-outline col-lg-3 col-sm-6 col-md-9">
                                                <label>Género</label>
                                                <input type="text" class="form-control form-control-lg" id="genero"/>
                                                <div id="generoError" class="error-message"></div>
                                            </div>

                                            <div class="form-outline col-lg-2 col-sm-6 col-md-9">
                                                <label>Duración</label>
                                                <input type="text" class="form-control form-control-lg" id="duracion"/>
                                                <div id="duracionError" class="error-message"></div>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-around gap-2 alineation align-items-center p-2">
                                            <div class="form-outline col-lg-4 col-sm-6 col-md-9">
                                                <label>Director</label>
                                                <input type="text" class="form-control form-control-lg" id="director"/>
                                                <div id="directorError" class="error-message"></div>
                                            </div>

                                            <div class="form-outline col-lg-8 col-sm-6 col-md-9">
                                                <label>Reparto</label>
                                                <input type="text" class="form-control form-control-lg" id="reparto"/>
                                                <div id="repartoError" class="error-message"></div>
                                            </div>
                                        </div>

                                        <div class="d-flex alineation align-items-center p-2">
                                            <div class="form-outline col-lg-12 col-sm-6 col-md-9">
                                                <label>Sinopsis</label>
                                                <textarea class="form-control form-control-lg w-90" id="sinopsis"></textarea>
                                                <div id="sinopsisError" class="error-message"></div>
                                            </div>
                                        </div>

                                        <div class="d-flex alineation align-items-center p-2">
                                            <div class="form-outline col-lg-6 col-sm-6 col-md-9">
                                                <label>Imagen</label>
                                                <input type="file" class="form-control form-control-lg" id="imagen"/>
                                                <div id="imagenError" class="error-message"></div>
                                            </div>
                                       </div>

                                       <div class="d-flex justify-content-around alineation align-items-center p-2">
                                            <div class="d-flex" id="btn-add-movie">
                                            <button type="submit" class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body" id="btnSubmit"
                                                >Agregar película</button>
                                            </div>
                                       </div>
                                    </form>
                                </div>
                            </div>
                        </div>
